<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Radar circles background -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="70" fill="none" stroke="url(#radarGradient)" stroke-width="1.5" stroke-dasharray="5,5"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="url(#radarGradient)" stroke-width="1.5" stroke-dasharray="5,5"/>
    <circle cx="100" cy="100" r="30" fill="none" stroke="url(#radarGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Radar sweep line -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="url(#radarGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Aircraft symbol - modern jet -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Fuselage -->
    <path d="M 0,-25 L 3,-10 L 3,15 L 0,20 L -3,15 L -3,-10 Z" fill="url(#radarGradient)"/>
    
    <!-- Wings -->
    <path d="M -3,-5 L -25,-8 L -25,-5 L -3,-2 Z" fill="url(#radarGradient)"/>
    <path d="M 3,-5 L 25,-8 L 25,-5 L 3,-2 Z" fill="url(#radarGradient)"/>
    
    <!-- Tail wings -->
    <path d="M -3,10 L -12,12 L -12,14 L -3,13 Z" fill="url(#radarGradient)"/>
    <path d="M 3,10 L 12,12 L 12,14 L 3,13 Z" fill="url(#radarGradient)"/>
    
    <!-- Vertical stabilizer -->
    <path d="M -2,15 L 0,5 L 2,15 Z" fill="url(#radarGradient)"/>
    
    <!-- Cockpit highlight -->
    <circle cx="0" cy="-18" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Radar ping dots -->
  <circle cx="130" cy="70" r="3" fill="#14b8a6" opacity="0.8"/>
  <circle cx="70" cy="80" r="2.5" fill="#14b8a6" opacity="0.6"/>
  <circle cx="120" cy="120" r="2" fill="#14b8a6" opacity="0.5"/>
  
  <!-- Company name "HedeRadar" -->
  <text x="220" y="120" font-family="'Arial Black', 'Arial Bold', sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" letter-spacing="2">
    HedeRadar
  </text>
  
  <!-- Tagline -->
  <text x="222" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#14b8a6" letter-spacing="3" opacity="0.9">
    AIR TRAFFIC SURVEILLANCE
  </text>
  
  <!-- Accent line under text -->
  <line x1="220" y1="130" x2="750" y2="130" stroke="url(#radarGradient)" stroke-width="2" opacity="0.5"/>
</svg>
