<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangular radar icon with plane -->
  <g transform="translate(20, 15)">
    <!-- Outer triangle border -->
    <path d="M 35 10 L 10 65 L 60 65 Z" fill="none" stroke="#14b8a6" stroke-width="8" stroke-linejoin="miter"/>
    
    <!-- Inner triangle -->
    <path d="M 35 20 L 18 58 L 52 58 Z" fill="none" stroke="#14b8a6" stroke-width="7" stroke-linejoin="miter"/>
    
    <!-- Horizontal line at bottom -->
    <line x1="18" y1="58" x2="52" y2="58" stroke="#14b8a6" stroke-width="4"/>
    
    <!-- Plane icon in center -->
    <g transform="translate(35, 38)">
      <!-- Plane body and wings -->
      <path d="M 0 -8 L -6 2 L -3 2 L 0 -2 L 3 2 L 6 2 Z" fill="#14b8a6"/>
      <!-- Plane tail -->
      <path d="M -2 -2 L -4 -2 L -4 0 L -2 0 Z M 2 -2 L 4 -2 L 4 0 L 2 0 Z" fill="#14b8a6"/>
    </g>
  </g>
  
  <!-- HedeRadar text -->
  <text x="110" y="62" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="600" fill="#14b8a6" letter-spacing="4">HedeRadar</text>
</svg>
